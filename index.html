<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UltraPredict - Football Tips</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3fdf3;
      color: #1a3e2e;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #157347;
      font-size: 2em;
      margin-bottom: 20px;
    }

    h2 {
      color: #157347;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #b7e4c7;
      text-align: center;
    }

    th {
      background-color: #d1fae5;
    }

    tr:nth-child(even) {
      background-color: #f0fdf4;
    }

    .bet-of-day {
      margin-top: 30px;
      padding: 10px;
      border: 2px solid #10b981;
      border-radius: 10px;
      background: #ecfdf5;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>UltraPredict - Daily Football Predictions</h1>

  <!-- Bet of the Day -->
  <div id="bet-of-day" class="bet-of-day">
    <h2>Bet of the Day</h2>
    <p>Loading...</p>
  </div>

  <!-- General Predictions -->
  <div id="predictions-container"></div>

  <!-- Scripts -->
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="index.js"></script>

</body>
</html>
