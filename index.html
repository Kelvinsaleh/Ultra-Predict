<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraPredict - Football Predictions</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure styles.css is in the correct path -->
</head>
<body>

<header>
    <h1>Welcome to UltraPredict</h1>
</header>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="menu-toggle">â˜°</div>
    <ul class="nav-menu">
        <li><a href="football-predictions.html">Football Predictions</a></li>
        <li><a href="fantasy.html">Fantasy League Predictions</a></li>
        <li><a href="expert-tips.html">Expert Tips</a></li>
    </ul>
</nav>

<div class="welcome">
    <h2>Your ultimate assistant for accurate football predictions</h2>
</div>

<!-- Adsense Ad Placeholder -->
<div class="adsense">
    <!-- Insert AdSense code here -->
</div>

<!-- Predictions Table -->
<section class="predictions">
    <h2>Today's Football Predictions</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Match</th>
                <th>Prediction</th>
                <th>Odds</th>
            </tr>
        </thead>
        <tbody id="predictions-table">
            <!-- Predictions will be dynamically inserted here -->
        </tbody>
    </table>
</section>

<!-- Footer -->
<footer class="footer">
    <p>
        <a href="terms.html">Terms and Conditions</a> |
        <a href="privacy.html">Privacy Policy</a> |
        <a href="contact.html">Contact Us</a>
    </p>
</footer>

<!-- Mobile Menu Toggle Script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".nav-menu");

        menuToggle.addEventListener("click", function() {
            navMenu.classList.toggle("active");
        });

        // Fetch and display predictions
        fetch("predictions.js")
            .then(response => response.json())
            .then(predictions => {
                const predictionsTable = document.getElementById("predictions-table");

                predictions.forEach(prediction => {
                    let row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${prediction.date}, ${prediction.time}</td>
                        <td>${prediction.match}</td>
                        <td>${prediction.prediction}</td>
                        <td>${prediction.odds}</td>
                    `;

                    predictionsTable.appendChild(row);
                });
            })
            .catch(error => console.error("Error loading predictions:", error));
    });
</script>

</body>
</html>
