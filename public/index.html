<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraPredict - Football Predictions</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Google AdSense Script for Auto Ads -->

          crossorigin="anonymous"></script>

    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-7975016400316135",

  <style>
    /* Green-themed appealing layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffdd57;
    }

    section {
      padding: 40px;
      margin: 20px 0;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 2rem;
      color: #333;
    }

    section a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      text-decoration: none;
      color: #ffdd57;
    }

    .prediction-list {
      list-style-type: none;
      padding-left: 0;
    }

    .prediction-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>UltraPredict</h1>
    <nav>
      <ul>
        <li><a href="#bet-of-the-day">Bet of the Day</a></li>
        <li><a href="#football-predictions">Today's Predictions</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Bet of the Day -->
    <section id="bet-of-the-day">
      <h2>Bet of the Day</h2>
      <p id="bet-of-the-day-content"></p>
      <a href="#">View more</a>
    </section>

    <!-- Today's Predictions -->
    <section id="football-predictions">
      <h2>Today's Predictions</h2>
      <ul id="predictions-list" class="prediction-list"></ul>
      <a href="#">View all predictions</a>
    </section>

    <!-- Google AdSense Code (Auto Ads) -->
    <section id="adsense-ad">
      <h2>Sponsored</h2>
      <!-- Auto Ads will be placed automatically based on your settings -->
    </section>

  </main>

  <footer>
    <p>Â© 2025 UltraPredict. All rights reserved.</p>
    <p>Contact (Kenya): <a href="tel:+254XXXXXXX">+254XXXXXXX</a></p>
  </footer>

  <!-- Script for Fetching Predictions Dynamically from prediction.js -->
  <script src="prediction.js"></script>
  <script>
    // Bet of the Day
    const betOfTheDay = predictions.betOfTheDay;
    const betOfTheDayContent = document.getElementById('bet-of-the-day-content');
    betOfTheDayContent.innerHTML = `<strong>${betOfTheDay.match}</strong> - Prediction: ${betOfTheDay.prediction}`;

    // Today's Predictions
    const footballPredictions = predictions.footballPredictionsToday;
    const footballList = document.getElementById('predictions-list');
    footballPredictions.forEach(prediction => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `<strong>${prediction.match}</strong> - Prediction: ${prediction.prediction}`;
      footballList.appendChild(listItem);
    });
  </script>
</body>
</html>
