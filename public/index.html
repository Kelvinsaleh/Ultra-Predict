<script>
    async function loadPredictions() {
        try {
            const response = await fetch("predictions.json");
            const data = await response.json();

            // Update Bet of the Day
            document.getElementById("bet-of-the-day").innerHTML = `
                <h2>Bet of the Day</h2>
                <p><strong>${data.betOfTheDay.match}</strong></p>
                <p>Prediction: <span class="highlight">${data.betOfTheDay.prediction}</span></p>
            `;

            // Update Football Predictions
            const footballContainer = document.getElementById("football-predictions-container");
            footballContainer.innerHTML = data.footballPredictions.map(prediction => `
                <div class="prediction-card">
                    <p><strong>${prediction.match}</strong></p>
                    <p>Prediction: <span class="highlight">${prediction.prediction}</span></p>
                </div>
            `).join("");

            // Update Weekend Betslip
            const weekendContainer = document.getElementById("weekend-betslip-container");
            if (data.weekendBetslip.length > 0) {
                weekendContainer.innerHTML = data.weekendBetslip.map(prediction => `
                    <div class="prediction-card">
                        <p><strong>${prediction.match}</strong></p>
                        <p>Prediction: <span class="highlight">${prediction.prediction}</span></p>
                    </div>
                `).join("");
            } else {
                weekendContainer.innerHTML = "<p>No tips posted yet</p>";
            }
        } catch (error) {
            console.error("Error loading predictions:", error);
        }
    }

    document.addEventListener("DOMContentLoaded", loadPredictions);
</script>
