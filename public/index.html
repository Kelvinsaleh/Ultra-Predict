<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraPredict</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7975016400316135" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#bet-of-the-day">Bet of the Day</a></li>
            <li><a href="#todays-predictions">Today's Predictions</a></li>
            <li><a href="#weekend-betslip">Weekend Betslip</a></li>
        </ul>
    </nav>

    <section id="bet-of-the-day" class="section">
        <h2>Bet of the Day</h2>
        <p>No bet posted yet.</p>
    </section>

    <section id="todays-predictions" class="section">
        <h2>Today's Football Predictions</h2>
        <div id="todays-predictions-container">Loading...</div>
        <a href="predictions.html">View All Predictions</a>
    </section>

    <section id="yesterdays-predictions" class="section">
        <h2>Yesterday's Predictions</h2>
        <div id="yesterdays-predictions-container">Loading...</div>
    </section>

    <section id="weekend-betslip" class="section">
        <h2>Weekend Betslip</h2>
        <p>No tips posted yet.</p>
    </section>

    <footer>
        <p>Contact: 0797236260</p>
    </footer>

    <script>
    async function loadPredictions() {
        try {
            const response = await fetch("predictions.json");
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();

            document.getElementById("todays-predictions-container").innerHTML = data.today && data.today.length ? data.today.map(match => `
                <div class="prediction-card">
                    <p><strong>${match.match}</strong></p>
                    <p>Prediction: <span class="highlight">${match.prediction}</span></p>
                    <p>Live Score: <span id="score-${match.match.replace(/\s+/g, '-').toLowerCase()}">Loading...</span></p>
                </div>`
            ).join('') : '<p>No predictions available.</p>';

            document.getElementById("yesterdays-predictions-container").innerHTML = data.yesterday && data.yesterday.length ? data.yesterday.map(match => `
                <div class="prediction-card">
                    <p><strong>${match.match}</strong></p>
                    <p>Prediction: <span class="highlight">${match.prediction}</span></p>
                    <p>Live Score: <span id="score-${match.match.replace(/\s+/g, '-').toLowerCase()}">Loading...</span></p>
                </div>`
            ).join('') : '<p>No predictions available.</p>';
        
            fetchLiveScores(data.today);
            fetchLiveScores(data.yesterday);
        } catch (error) {
            console.error("Error loading predictions:", error);
            document.getElementById("todays-predictions-container").innerHTML = '<p>Failed to load predictions.</p>';
            document.getElementById("yesterdays-predictions-container").innerHTML = '<p>Failed to load predictions.</p>';
        }
    }

    async function fetchLiveScores(matches) {
        if (!matches) return;
        matches.forEach(async (match) => {
            try {
                const apiKey = "d5a624a78e958cdc1373754ad2b89950";
                const response = await fetch(`https://api.football-data.org/v2/matches?team=${match.teamId}`, {
                    headers: { "X-Auth-Token": apiKey }
                });
                const data = await response.json();
                const scoreElement = document.getElementById(`score-${match.match.replace(/\s+/g, '-').toLowerCase()}`);
                if (data.matches && data.matches.length > 0) {
                    scoreElement.textContent = `${data.matches[0].score.fullTime.homeTeam} - ${data.matches[0].score.fullTime.awayTeam}`;
                } else {
                    scoreElement.textContent = "Not available";
                }
            } catch (error) {
                console.error("Error fetching live scores:", error);
            }
        });
    }

    loadPredictions();
    </script>
</body>
</html>
