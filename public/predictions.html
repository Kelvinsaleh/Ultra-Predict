<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Football Predictions</h1>
</header>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="menu-toggle">â˜°</div>
    <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="fantasy.html">Fantasy League Predictions</a></li>
        <li><a href="expert-tips.html">Expert Tips</a></li>
    </ul>

<!-- Predictions Table -->
<section class="predictions">
    <h2>Today's Football Predictions</h2>
    <table id="predictions-table">
        <tr>
            <th>Date</th>
            <th>Match</th>
            <th>Prediction</th>
            <th>Odds</th>
        </tr>
    </table>
</section>

<!-- Footer -->
<footer class="footer">
    <p>
        <a href="terms.html">Terms and Conditions</a> |
        <a href="privacy.html">Privacy Policy</a> |
        <a href="contact.html">Contact Us</a>
    </p>
</footer>

<!-- JavaScript to Load Predictions -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("predictions.json") // Load predictions from JSON file
            .then(response => response.json()) 
            .then(predictions => {
                const predictionsTable = document.getElementById("predictions-table");

                predictions.forEach(prediction => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${prediction.date}, ${prediction.time}</td>
                        <td>${prediction.match}</td>
                        <td>${prediction.prediction}</td>
                        <td>${prediction.odds}</td>
                    `;
                    predictionsTable.appendChild(row);
                });
            })
            .catch(error => console.error("Error loading predictions:", error));
    });
</script>

</body>
</html>
